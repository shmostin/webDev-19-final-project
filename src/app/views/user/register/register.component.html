<div class="container">

  <!--Heading/Page name-->
  <h1 class="text-center pageName">Register</h1>

  <!--Some error messaging-->
  <div *ngIf="userErrorFlag" class="alert alert-danger">
    {{userErrorMsg}}
  </div>

  <!--FORM for REGISTRATION-->
  <form (ngSubmit)="createUser()" #f="ngForm">
    <div class="form-group">
      <!--USERNAME-->
      <input type="text"
             class="form-control"
             placeholder="username"
             name="username"
             id="username"
             ngModel
             required
             #username="ngModel"/>
    </div>

    <!--PASSWORD-->
    <div class="form-group">
      <input type="password"
             class="form-control"
             placeholder="Password"
             name="password"
             id="password"
             ngModel
             required
             #password="ngModel"/>
    </div>

    <!--VERIFY PASSWORD-->
    <div class="form-group">
      <input type="password"
             class="form-control"
             placeholder="Verify Password"
             id="vpassword"
             name="vpassword"
             ngModel
             required
             #v_password="ngModel"/>
    </div>

    <!--PASSWORD ERROR MESSAGE-->
    <div *ngIf="pwdErrorFlag" class="alert alert-danger">
      {{pwdErrorMsg}}
    </div>

    <!--SUBMIT BUTTON-->
    <button class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!f.valid">Register
    </button>

    <!--CANCEL BUTTON--BACK TO LOGIN PAGE-->
    <button class="btn btn-primary btn-block"
            type="submit"
            routerLink="/login">Cancel
    </button>
  </form>
</div>
