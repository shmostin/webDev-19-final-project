<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StoreFront</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css"/>

</head>

<body>

<div class="container">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>


  <div class="text-center">
    <h1>Login</h1>
  </div>
  <!--// TODO: put this back into the form-->
  <!--#f="ngForm"-->

  <form (ngSubmit)="login()" style="background-color: ">
    <div class="form-group">
      <input placeholder="username"
             name="username"
             type="text"
             class="form-control"
             ngModel
             required/>
      <!-- TODO: put this back into the form-->
      <!--#username="ngModel"-->


    </div> <!-- form-group// -->
    <div class="help-block" *ngIf="!username.valid && username.touched">
      Please enter a username
    </div>

    <div class="form-group">
      <input placeholder="password"
             name="password"
             type="password"
             class="form-control"
             ngModel
             required/>

      <!-- TODO: put this back into the form-->
      <!--#password="ngModel">-->


    </div> <!-- form-group// -->

    <div class="form-group">
      <button [disabled]="!f.valid"
              class="btn btn-primary btn-block"
              type="submit">Login
      </button>
    </div>
    <!--<div class="form-group">-->
    <!--<a href="/facebook/login" class="btn btn-primary btn-block">-->
    <!--<span class="fa fa-facebook"></span>-->
    <!--Facebook-->
    <!--</a>-->
    <!--</div>-->

    <div class="form-group">
      <a class="btn btn-success btn-block" routerLink="/register" role="button">Register</a>
    </div>
  </form>

</div>


</body>
</html>
